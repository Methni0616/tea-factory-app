<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collections Sector - Tea Factory</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      padding: 20px;
    }
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    .header-section h2 {
      font-weight: 700;
      color: #2e7d32;
    }
    .btn-add {
      background-color: #2e7d32;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .btn-add:hover {
      background-color: #1b5e20;
      color: white;
    }
    table.data-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    table.data-table thead tr {
      background-color: #43a047;
      color: white;
      font-weight: 600;
    }
    table.data-table th, table.data-table td {
      padding: 14px 18px;
      text-align: left;
      vertical-align: middle;
    }
    table.data-table tbody tr:hover {
      background-color: #e8f5e9;
      cursor: pointer;
    }
    .badge-status {
      font-size: 0.9rem;
      padding: 5px 10px;
      border-radius: 12px;
      font-weight: 600;
    }
    .badge-pending {
      background-color: #f0ad4e;
      color: #4a3e00;
    }
    .badge-completed {
      background-color: #5cb85c;
      color: white;
    }
    .badge-delayed {
      background-color: #d9534f;
      color: white;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      table.data-table thead {
        display: none;
      }
      table.data-table, table.data-table tbody, table.data-table tr, table.data-table td {
        display: block;
        width: 100%;
      }
      table.data-table tr {
        margin-bottom: 15px;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        padding: 15px;
      }
      table.data-table td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      table.data-table td::before {
        content: attr(data-label);
        position: absolute;
        left: 20px;
        top: 15px;
        font-weight: 700;
        color: #2e7d32;
        text-transform: uppercase;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <div class="header-section">
    <h2>Tea Collections</h2>
    <button class="btn btn-add"><i class="bi bi-plus-circle me-2"></i>New Collection</button>
  </div>

  <input
    class="form-control mb-4"
    id="filterInput"
    type="search"
    placeholder="Search by Estate or Status..."
  />

  <table class="data-table" id="collectionsTable">
    <thead>
      <tr>
        <th>Estate Name</th>
        <th>Amount (kg)</th>
        <th>Collection Date</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="Estate Name">Estate A</td>
        <td data-label="Amount (kg)">1200</td>
        <td data-label="Collection Date">2025-07-27 04:30 PM</td>
        <td data-label="Status"><span class="badge-status badge-pending">Pending</span></td>
        <td data-label="Action">
          <button class="btn btn-sm btn-success">Mark Completed</button>
        </td>
      </tr>
      <tr>
        <td data-label="Estate Name">Estate B</td>
        <td data-label="Amount (kg)">950</td>
        <td data-label="Collection Date">2025-07-27 05:00 PM</td>
        <td data-label="Status"><span class="badge-status badge-completed">Completed</span></td>
        <td data-label="Action">-</td>
      </tr>
      <tr>
        <td data-label="Estate Name">Estate C</td>
        <td data-label="Amount (kg)">0</td>
        <td data-label="Collection Date">2025-07-27 --:-- --</td>
        <td data-label="Status"><span class="badge-status badge-delayed">Delayed</span></td>
        <td data-label="Action">
          <button class="btn btn-sm btn-warning">Notify Estate</button>
        </td>
      </tr>
    </tbody>
  </table>

  <script>
    // Filter table by estate or status
    const filterInput = document.getElementById('filterInput');
    const table = document.getElementById('collectionsTable').getElementsByTagName('tbody')[0];

    filterInput.addEventListener('input', function() {
      const filter = this.value.toLowerCase();
      const rows = table.getElementsByTagName('tr');

      for(let i=0; i<rows.length; i++) {
        let estate = rows[i].cells[0].textContent.toLowerCase();
        let status = rows[i].cells[3].textContent.toLowerCase();

        if (estate.includes(filter) || status.includes(filter)) {
          rows[i].style.display = '';
        } else {
          rows[i].style.display = 'none';
        }
      }
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
