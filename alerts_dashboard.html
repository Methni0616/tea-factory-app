<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŒ¿ Alerts Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h2 {
      color: #2f4f4f;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .alert-card {
      max-width: 600px;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      padding: 20px 25px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1.1rem;
      position: relative;
    }

    .alert-icon {
      font-size: 2rem;
      flex-shrink: 0;
    }

    .alert-close-btn {
      position: absolute;
      right: 15px;
      top: 15px;
      background: transparent;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: inherit;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .alert-close-btn:hover {
      opacity: 1;
    }

    .alert-success {
      background-color: #e6f4ea;
      color: #2f7a33;
    }
    .alert-info {
      background-color: #e6f0fa;
      color: #305f8f;
    }
    .alert-warning {
      background-color: #fff4e5;
      color: #a66d00;
    }
    .alert-danger {
      background-color: #fbeaea;
      color: #9d1b1b;
    }
  </style>
</head>
<body>

  <h2>ðŸŒ¿ Alerts Sector</h2>

  <div class="alert-card alert-success">
    <i class="bi bi-check-circle-fill alert-icon"></i>
    <div><strong>Success!</strong> Collection data submitted successfully.</div>
    <button class="alert-close-btn" onclick="this.parentElement.style.display='none';" aria-label="Close">&times;</button>
  </div>

  <div class="alert-card alert-info">
    <i class="bi bi-info-circle-fill alert-icon"></i>
    <div><strong>Info:</strong> New plucker IDs were added to the system.</div>
    <button class="alert-close-btn" onclick="this.parentElement.style.display='none';" aria-label="Close">&times;</button>
  </div>

  <div class="alert-card alert-warning">
    <i class="bi bi-exclamation-triangle-fill alert-icon"></i>
    <div><strong>Warning!</strong> Collection target not met for yesterday.</div>
    <button class="alert-close-btn" onclick="this.parentElement.style.display='none';" aria-label="Close">&times;</button>
  </div>

  <div class="alert-card alert-danger">
    <i class="bi bi-x-circle-fill alert-icon"></i>
    <div><strong>Error:</strong> Failed to connect to the database. Check your server.</div>
    <button class="alert-close-btn" onclick="this.parentElement.style.display='none';" aria-label="Close">&times;</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
