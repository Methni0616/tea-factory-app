<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🌿 Tea Collection Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      min-height: 100vh;
      margin: 0;
    }
    .navbar {
      background-color: #2f4f4f;
    }
    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
    }
    .card {
      max-width: 550px;
      margin: 60px auto;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.7s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .form-label {
      font-weight: 600;
    }
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">🌿 Tea Factory - Collections</a>
    </div>
  </nav>

  <!-- Form Card -->
  <div class="card p-4 bg-white">
    <h3 class="text-center mb-4">Record Daily Collection</h3>
    <form id="collectionForm" action="submit_collection.php" method="POST">
      <div class="mb-3">
        <label for="plucker_id" class="form-label"><i class="bi bi-person-circle"></i> Plucker ID</label>
        <input type="text" class="form-control" id="plucker_id" name="plucker_id" required>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label"><i class="bi bi-calendar-date"></i> Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label"><i class="bi bi-bag-fill"></i> Amount Collected (kg)</label>
        <input type="number" class="form-control" id="amount" name="amount" min="0.01" step="0.01" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">💾 Submit Collection</button>
        <a href="tea_plucker_dashboard.html" class="btn btn-outline-dark">🔙 Back to Dashboard</a>
      </div>
    </form>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="successToast" class="toast bg-success text-white" role="alert">
      <div class="toast-body">
        ✅ Collection submitted successfully!
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('collectionForm');
    const toast = new bootstrap.Toast(document.getElementById('successToast'));

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Submit via Fetch API
      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        console.log(data);
        toast.show();
        form.reset();
      })
      .catch(error => {
        alert("❌ Error: " + error);
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
