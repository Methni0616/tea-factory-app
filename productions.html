<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tea Factory â€“ Productions Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background-color: #f4f6f9;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #0d6efd;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      font-size: 16px;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      text-decoration: underline;
      transform: translateX(5px);
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 30px;
    }

    .header {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #333;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h4 {
      font-size: 16px;
      color: #777;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 24px;
      color: #0d6efd;
      font-weight: bold;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    .chart-container h4 {
      margin-bottom: 20px;
      color: #444;
    }

    canvas {
      max-width: 100%;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>TeaFactory</h2>
    <a href="#">Dashboard</a>
    <a href="#">Collections</a>
    <a href="#">Pluckers</a>
    <a href="#">Alerts</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="header">Productions Dashboard</div>

    <!-- Stat Cards -->
    <div class="cards">
      <div class="card">
        <h4>Today's Yield</h4>
        <p>1,250 kg</p>
      </div>
      <div class="card">
        <h4>Pending Collections</h4>
        <p>320 kg</p>
      </div>
      <div class="card">
        <h4>Total This Month</h4>
        <p>18,750 kg</p>
      </div>
      <div class="card">
        <h4>Downtime (hrs)</h4>
        <p>1.5 hrs</p>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="chart-container">
      <h4>Weekly Production Trends</h4>
      <canvas id="productionChart"></canvas>
    </div>
  </div>

  <!-- Chart.js Script -->
  <script>
    const ctx = document.getElementById('productionChart').getContext('2d');
    const productionChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Production (kg)',
          data: [400, 520, 480, 620, 500, 700, 650],
          backgroundColor: 'rgba(13, 110, 253, 0.1)',
          borderColor: '#0d6efd',
          borderWidth: 2,
          tension: 0.4,
          fill: true,
          pointRadius: 5,
          pointBackgroundColor: '#0d6efd'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>
</html>
