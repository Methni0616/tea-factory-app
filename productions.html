<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productions Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f2f4f7;
      color: #333;
    }

    header {
      background-color: #0d6efd;
      color: white;
      padding: 20px 30px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      padding: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h3 {
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #0d6efd;
    }

    .chart-section {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .chart-section h4 {
      margin-bottom: 20px;
      color: #444;
    }

    .chart-placeholder {
      height: 300px;
      background: repeating-linear-gradient(
        45deg,
        #e0e0e0,
        #e0e0e0 10px,
        #f9f9f9 10px,
        #f9f9f9 20px
      );
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-style: italic;
    }

    @media (max-width: 768px) {
      header {
        font-size: 20px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>Productions Dashboard</header>

  <div class="container">
    <!-- Stats Cards -->
    <div class="cards">
      <div class="card">
        <h3>Today's Yield</h3>
        <p>1,250 kg</p>
      </div>
      <div class="card">
        <h3>Pending Collections</h3>
        <p>320 kg</p>
      </div>
      <div class="card">
        <h3>Total This Month</h3>
        <p>18,750 kg</p>
      </div>
      <div class="card">
        <h3>Factory Downtime</h3>
        <p>1.5 hrs</p>
      </div>
    </div>

    <!-- Chart Placeholder -->
    <div class="chart-section">
      <h4>Production Trends (Weekly)</h4>
      <div class="chart-placeholder">
        [Chart Integration Placeholder]
      </div>
    </div>
  </div>

</body>
</html>
