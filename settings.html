<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - Tea Factory App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .settings-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      max-width: 800px;
      margin: 2rem auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .section-title {
      color: #198754;
      margin-bottom: 10px;
      border-bottom: 2px solid #198754;
      padding-bottom: 5px;
    }

    .btn-custom {
      background-color: #198754;
      border: none;
      color: #fff;
    }

    .btn-custom:hover {
      background-color: #157347;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h2 class="text-center text-success mb-4">‚öôÔ∏è Settings</h2>

    <!-- Account Info -->
    <div class="mb-4">
      <h5 class="section-title">üë§ Account Information</h5>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email" />
      </div>
    </div>

    <!-- Notification Settings -->
    <div class="mb-4">
      <h5 class="section-title">üîî Notifications</h5>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="emailAlerts" checked />
        <label class="form-check-label" for="emailAlerts">Enable Email Alerts</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="smsAlerts" />
        <label class="form-check-label" for="smsAlerts">Enable SMS Notifications</label>
      </div>
    </div>

    <!-- Theme Settings -->
    <div class="mb-4">
      <h5 class="section-title">üé® Display Preferences</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="theme" id="lightTheme" />
        <label class="form-check-label" for="lightTheme">Light Theme</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="theme" id="darkTheme" checked />
        <label class="form-check-label" for="darkTheme">Dark Theme</label>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button class="btn btn-custom px-4">Save Changes</button>
    </div>
  </div>
</body>
</html>
